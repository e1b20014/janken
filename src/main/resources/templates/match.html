<!DOCTYPE html>
<html>

<head> <!--ファイルの情報宣言,画面には見えない-->
  <meta charset="utf-8">
  <title>jankengame</title>
</head>
<body> <!--画面に表示される-->
  <div><a href="/logout">ログアウト</a></div>

  <div> <!--グループ化できるタグ-->
      <h1>Match! </h1>
      <p>[[${username}]] VS [[${enemy.name}]]</p>

      <a th:href="@{/fight(id=${enemy.id},param1=グー)}">グー</a>
      <a th:href="@{/fight(id=${enemy.id},param1=パー)}">パー</a>
      <a th:href="@{/fight(id=${enemy.id},param1=チョキ)}">チョキ</a>
  </div>

<div th:if="${compare}"> <!--result部分に何も書かれていないときは何も出力されない-->
  <p>[[${parameter}]]</p>
  <p>[[${cpu}]]</p>
  <p>[[${compare}]]</p>

  <a href="/janken">もどる</a>
</div>

</body>

</html>
